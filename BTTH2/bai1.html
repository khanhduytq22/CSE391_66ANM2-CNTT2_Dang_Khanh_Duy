<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TH2-Bai1</title>
</head>
<body>
    <head>
    <meta charset="UTF-8">
    <title>Bài tập 1 - Flexbox Form</title>
    <style>
        
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }S

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .container {
            background: #fff;
            border: 1px solid #333;
            width: 100%;
            max-width: 800px;
            padding: 30px;
        }

        h3 {
            color: #333;
            margin-top: 0;
            margin-bottom: 25px;
        }

        
        .form-row {
            display: flex;
            gap: 20px; 
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1; 
        }

        input[type="text"], 
        input[type="email"], 
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 3px;
            outline: none;
            color: #666;
        }

        textarea {
            height: 250px;
            resize: vertical;
        }

        .footer-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        button {
            background-color: #87cefa;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #70b8e0;
        }

        .note {
            color: #888;
            font-size: 14px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Get in touch with us by filling contact form below</h3>
        
        <form>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" placeholder="* Enter your full name">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="* Enter your email address">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <input type="text" placeholder="Enter your subject">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <textarea placeholder="* Your message here..."></textarea>
                </div>
            </div>

            <div class="footer-row">
                <button type="submit">Send message</button>
                <span class="note">* Please fill all required form field, thanks!</span>
            </div>
        </form>
    </div>

</body>
</body>
</html>
