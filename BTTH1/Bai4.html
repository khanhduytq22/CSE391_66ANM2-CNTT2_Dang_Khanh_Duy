<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f4f4;
        }
        .container {
            width: 700px;
            margin: 20px auto;
            background: #fff;
            border: 1px solid #ccc;
            padding: 15px 20px;
        }
        h3 {
            border-bottom: 1px solid #999;
            padding-bottom: 5px;
            margin-top: 20px;
        }
        .form-row {
            display: flex;
            margin-bottom: 10px;
            align-items: center;
        }
        .form-row label {
            width: 150px;
            font-weight: bold;
        }
        .form-row input,
        .form-row select,
        .form-row textarea {
            flex: 1;
            padding: 5px;
        }
        textarea {
            height: 100px;
        }
        .radio-group,
        .checkbox-group {
            display: flex;
            gap: 15px;
        }
        .actions {
            text-align: right;
            margin-top: 15px;
        }
        .captcha {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .captcha span {
            font-size: 22px;
            letter-spacing: 4px;
            background: #eee;
            padding: 5px 10px;
            font-family: monospace;
        }
        .required {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Basic Info</h3>

    <div class="form-row">
        <label for="empId">Employee ID</label>
        <input type="text" id="empId" value="9" readonly>
    </div>

    <div class="form-row">
        <label for="lastName">Last Name <span class="required">*</span></label>
        <input type="text" id="lastName" value="Dodsworth">
    </div>

    <div class="form-row">
        <label for="firstName">First Name <span class="required">*</span></label>
        <input type="text" id="firstName" value="Anne">
    </div>

    <div class="form-row">
        <label>Gender</label>
        <div class="radio-group">
            <label for="gMale">
                <input type="radio" id="gMale" name="gender"> Male
            </label>
            <label for="gFemale">
                <input type="radio" id="gFemale" name="gender" checked> Female
            </label>
            <label for="gXXX">
                <input type="radio" id="gXXX" name="gender"> XXX
            </label>
            <label for="gZZZ">
                <input type="radio" id="gZZZ" name="gender"> ZZZ
            </label>
        </div>
    </div>

    <div class="form-row">
        <label for="title">Title</label>
        <input type="text" id="title" value="Sales Representative">
    </div>

    <div class="form-row">
        <label for="suffix">Suffix</label>
        <input type="text" id="suffix" value="Ms.">
    </div>

    <div class="form-row">
        <label for="birthDate">Birth Date</label>
        <input type="datetime-local" id="birthDate" value="1969-07-02T00:00">
    </div>

    <div class="form-row">
        <label for="hireDate">Hire Date</label>
        <input type="datetime-local" id="hireDate" value="1994-11-15T00:00">
    </div>

    <div class="form-row">
        <label for="reportsTo">Reports To</label>
        <select id="reportsTo">
            <option>Buchanan</option>
            <option>Fuller</option>
            <option>Leverling</option>
        </select>
    </div>

    <h3>Contact Info</h3>

    <div class="form-row">
        <label for="email">Email</label>
        <input type="email" id="email" value="name@example.com">
    </div>

    <div class="form-row">
        <label for="address">Address</label>
        <input type="text" id="address" value="7 Houndsditch Rd.">
    </div>

    <div class="form-row">
        <label for="city">City</label>
        <input type="text" id="city" value="London">
    </div>

    <div class="form-row">
        <label for="postalCode">Postal Code</label>
        <input type="text" id="postalCode" value="WG2 7LT">
    </div>

    <div class="form-row">
        <label for="country">Country</label>
        <select id="country">
            <option>Russian Federation</option>
            <option>United Kingdom</option>
            <option>USA</option>
        </select>
    </div>

    <h3>Optional Info</h3>

    <div class="form-row">
        <label for="notes">Notes</label>
        <textarea id="notes">
Anne has a BA degree in English from St. Lawrence College.
She is fluent in French and German.
        </textarea>
    </div>

    <div class="form-row">
        <label>Preferred Shift</label>
        <div class="checkbox-group">
            <label for="shift1">
                <input type="checkbox" id="shift1" checked> Regular
            </label>
            <label for="shift2">
                <input type="checkbox" id="shift2" checked> Grave Yard
            </label>
        </div>
    </div>

    <div class="form-row">
        <label for="active">Active?</label>
        <input type="checkbox" id="active" checked>
    </div>

    <div class="captcha">
        <span>TIDANO</span>
        <button type="button">Click to change</button>
    </div>

    <div class="form-row">
        <label for="human">Are you human?</label>
        <input type="text" id="human">
    </div>

    <div class="actions">
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
    </div>

    <p><span class="required">*</span> required</p>
</div>

</body>
</html>
